<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta charset=UTF-8/>
    <style>
		div{
		 text-align:center;
		 padding: 5px;
		}
		
	</style>
</head>
<body>
	<div style="text-align: center">
		<h2>编辑账单</h2>
		<form th:action="@{/user/update}" method="post">

        	<input type="hidden" name="billId" readonly="readonly" th:field="${bill.billId}" />
        	<div>
            	<label>账单名字</label>
            	<input type="text" name="billName" th:field="${bill.billName}" />
        	</div>
        	<div>
            	<label>账单详情</label>
            	<input type="text" name="billText" th:field="${bill.billText}" />
        	</div>
        	<div>
            	<input type="submit" value="提交" />
        	</div>
    </form>
    </div>
</body>
 
</html>
